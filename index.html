<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo_pampam.ico">
    <meta name="author" content="Pammachius Jérôme">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Les impôts zorglubien</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <div class="container card">
                <div class="flex-column">
                    <p class="img drapeau"></p>
                    <p>République très démocratique de Zorglub</p>
                    <p>Liberté</p>
                    <p>Égalité</p>
                    <p>Crustacé</p>
                </div>

            </div>
            <span class="fs-4"><h1>Impots.gouv.zo</h1></span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Accueil</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Réclamation</a></li>
          </ul>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-sm-3 mx-auto mt-5 text-center">
                        <div class="mb-3">
                            <label for="ageSaisi" class="form-label">Saisissez l'âge du Zorglubien : </label>
                            <input type="number" class="form-control" id="ageSaisi" aria-describedby="ageSaisi">
                            <div id="ageDescription" class="form-text">Devez-vous payer l'impôt?</div>
                        </div>
                        <div class="nb-3">
                            <label for="genreSaisi" class="form-label">Saisissez le genre</label>
                            <select class="form-select" name="genreSaisi" id="genreSaisi" aria-label="Default select example">
                                <option selected>Coisissez une valeur...</option>
                                <option value="H">Homme</option>
                                <option value="F">Femme</option>
                            </select>
                        </div>
                        <button type="submit" id="button" class="btn btn-primary mt-5"></button>
                    </div>

                </div>
            </div>
        </main>
      </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script/calcul.js"></script>
</body>
</html>
